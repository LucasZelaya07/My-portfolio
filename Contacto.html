<!DOCTYPE html>

<html lang="es">

<head>
    <title>Lucas Zelaya Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="Css/fontello.css">
    <link rel="stylesheet" href="Css/Page-Contacto.css">
</head>

<body>
    <header>
        <div class="contenedor">
            <h1>Mi portfolio</h1>
            <input type="checkbox" id="menu-bar">
            <label class="icon-menu" for="menu-bar"></label>
            <nav class="menu">
                <a href="Index.html">Home</a>
                <a href="Proyectos.html">Proyectos</a>
                <a href="Contacto.html">Contacto</a>
            </nav>
        </div>
    </header>
    <main class="main-contacto">
        <div class="contenedor">
            <br>
            <br>
            <br>
            <br>
            <form action="https://formsubmit.co/34e0067c7111c7534b18da2b04ed8391" method="POST">
                <h2 class="h2-contacto">Contacto</h2>
                <label for="nombreyapellido">Nombre y apellido</label>
                <input type="text" id="nombreyapellido" name="nombrecompleto" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required
                    placeholder="email@dominio.com">

                <label for="asunto">Asunto</label>
                <input type="text" id="asunto" name="asunto" required>

                <label for="telefono">Telefono</label>
                <input type="number" id="telefono" name="telefono" required
                    placeholder="XX XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" name="mensaje" required></textarea>

                <input type="submit" value="Enviar" name="Enviar" class="enviar">
                <input type="hidden" name="_next" value="https://lucaszelaya.netlify.app/contacto">

            </form>
        </div>
    </main>
    <footer>
        <div class="contenedor">
            <p class="copy">&copy Lucas Zelaya 2022</p>
            <div class="sociales">
                <a class="icon-linkedin-squared" id="Linkedin"
                    href="https://www.linkedin.com/in/lucas-zelaya-170866226/"></a>
                <a class="icon-github-circled" id="GitHub" href="https://github.com/LucasZelaya07"></a>
            </div>
        </div>
    </footer>
</body>

</html>
