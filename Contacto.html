    <main class="main-contacto">
        <form action=http://www.coder.com/code/mailform/mailform.pl.cgi method="post">
            
            <INPUT TYPE=HIDDEN NAME=MAILFORM_ID VALUE="lucaszelaya052@gmail.com">
            <INPUT TYPE=HIDDEN NAME=MAILFORM_SUBJECT VALUE="Pagina">
            <INPUT TYPE=HIDDEN NAME=MAILFORM_URL VALUE="http://www.htmlpoint.com/risposta.htm">
            <h2 class="h2-contacto"> CONTACTO</h2>
            <label for="nombre-completo">Nombre y Apellido</label>
            <input name="nombre" type="text" id="nombre-completo" class="input-padron">

            <label for="correoelectronico">Correo Electrónico</label>
            <input name="email" type="email" id="correoelectronico"
                onBlur="MM_validateForm('email','','NisEmail');return document.MM_returnValue" class="input-padron"
                required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" name="comentarios" class="form-control" required></textarea>
            <INPUT TYPE=SUBMIT VALUE="Envía" class="enviar"><INPUT TYPE=RESET VALUE="Cancela">

        </form>
        
    </main>
    <footer class="footer-contacto">
        <p class="p-contacto">Mis redes de contacto</p>
