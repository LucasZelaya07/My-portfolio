<body>
    <header>
        <div class="contenedor">

    <main>
        <div class="contenedor">
            <form>
                <h2>Encriptador</h2>
                <label for="txtEncriptado">Ingrese su texto (sin may√∫sculas ni caracteres especiales)</label>
                <input name="resultado1" onkeypress="return (event.charCode >= 97 && event.charCode <= 122)" id="txtEncriptado">
                <br>
                <label for="txtDesencriptado">Resultado</label>
                <textarea name="resultado2" id="txtDesencriptado" cols="20" row="5"></textarea>
                <br>
                <button type="button" id="btnEncriptado">Encriptar</button>
                <button type="button" id="btnDesencriptado">Desencriptar</button>
                <button type="button" id="btnCopiar">Copiar</button>
            </form>
        </div>
    </main>
    <footer>

            <div class="sociales">

                <a class="icon-github-circled" id="GitHub" href="https://github.com/LucasZelaya07"></a>
            </div>
        </div>
    </footer>
</body>
<script>
    var btnEncrip = document.querySelector("#btnEncriptado");
    btnEncrip.onclick = encriptar;
    var btnDesencrip = document.querySelector("#btnDesencriptado");
    btnDesencrip.onclick = desencriptar;
